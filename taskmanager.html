<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Builder</title>
  <style>
    body {
      background: #f4f4f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 800px;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
    }
    .task-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    .task-row input, .task-row select {
      padding: 5px;
      font-size: 14px;
    }
    .task-row input[type="file"] {
      border: none;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Task List Builder</h1>
    <ol id="taskList"></ol>
    <button onclick="addTask()">Add Task</button>
  </div>

  <script>
    const TaskEnum = {
      START_PLUGIN: { label: "Start plugin", fields: ["pluginName", "pluginConfig"] },
      LOGOUT: { label: "Logout", fields: [] }
    };

    const StopConditionEnum = {
      NONE: { label: "None", fields: [] },
      LEVEL: { label: "Level", fields: ["skill", "operator", "value"] }
    };

    function createOption(value, text) {
      const option = document.createElement("option");
      option.value = value;
      option.textContent = text;
      return option;
    }

    function addTask() {
      const li = document.createElement("li");
      li.className = "task-row";

      // Task select
      const taskSelect = document.createElement("select");
      for (const key in TaskEnum) {
        taskSelect.appendChild(createOption(key, TaskEnum[key].label));
      }

      // Stop select
      const stopSelect = document.createElement("select");
      for (const key in StopConditionEnum) {
        stopSelect.appendChild(createOption(key, StopConditionEnum[key].label));
      }

      // Containers for dynamic fields
      const taskFieldsContainer = document.createElement("span");
      const stopFieldsContainer = document.createElement("span");

      // Trigger updates
      function updateTaskFields() {
        taskFieldsContainer.innerHTML = "";
        const fields = TaskEnum[taskSelect.value].fields;
        if (fields.includes("pluginName")) {
          const nameInput = document.createElement("input");
          nameInput.type = "text";
          nameInput.placeholder = "Plugin name";
          taskFieldsContainer.appendChild(nameInput);
        }
        if (fields.includes("pluginConfig")) {
          const configInput = document.createElement("input");
          configInput.type = "file";
          configInput.accept = ".json";
          taskFieldsContainer.appendChild(configInput);
        }
      }

      function updateStopFields() {
        stopFieldsContainer.innerHTML = "";
        const fields = StopConditionEnum[stopSelect.value].fields;
        if (fields.includes("skill")) {
          const skillInput = document.createElement("input");
          skillInput.type = "text";
          skillInput.placeholder = "Skill";
          stopFieldsContainer.appendChild(skillInput);
        }
        if (fields.includes("operator")) {
          const operatorSelect = document.createElement("select");
          [">=", "<=", "==", "!="].forEach(op => {
            operatorSelect.appendChild(createOption(op, op));
          });
          stopFieldsContainer.appendChild(operatorSelect);
        }
        if (fields.includes("value")) {
          const valueInput = document.createElement("input");
          valueInput.type = "number";
          valueInput.placeholder = "Value";
          stopFieldsContainer.appendChild(valueInput);
        }
      }

      taskSelect.addEventListener("change", updateTaskFields);
      stopSelect.addEventListener("change", updateStopFields);

      updateTaskFields();
      updateStopFields();

      li.appendChild(document.createTextNode("Task: "));
      li.appendChild(taskSelect);
      li.appendChild(taskFieldsContainer);
      li.appendChild(document.createTextNode(" Stop: "));
      li.appendChild(stopSelect);
      li.appendChild(stopFieldsContainer);

      document.getElementById("taskList").appendChild(li);
    }

    addTask();
  </script>
</body>
</html>
